{% extends 'base.html' %}

{% block content %}
<h1>Albom Page</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for albom in alboms %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ albom.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ albom.title }}</h5>
          <p class="card-text">{{albom.description}}</p>
        </div>
        <div class="card-footer">
          <small class="text-body-secondary">Good Day</small>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
